<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="project1.js"></script>
  <style>body{margin:40px}.container{width:800px;background:rgba(89,178,255,.48);margin:10px auto;min-height:100px;border:1px solid #000;border-radius:3px;box-shadow:inset 0 0 84px rgba(0,154,255,.43)}.title{font-size:16px;font-weight:700;font-family:arial;text-shadow:-1px 3px 10px rgba(255,255,255,.61),2px 0 8px #fff;padding:4px 36px;background:url(https://cdn4.iconfinder.com/data/icons/seed-png/program_group.png) no-repeat 1% 85%;background-size:24px}.main{padding:10px;border:1px solid #000;margin:5px;background:#fff}input{width:100%}</style>
</head>
<body>
<div class="container">
<div class="title"><a href="https://cdnjs.com/libraries/crypto-js" style="text-decoration:none">DBNavigator with TObjectList - pas2js demo</a></div>
  <div class="main">
    <div id="form1">
    <form>
      <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" class="form-control id" placeholder="ID">
      </div>
      <div class="input-group">
          <span class="input-group-addon">Nome</span>
          <input type="text" class="form-control nome" placeholder="Nome">
      </div>
      <div class="input-group">
          <span class="input-group-addon">CNPJ</span>
          <input type="text" class="form-control cnpj" placeholder="CNPJ">
      </div>
     <br>
    <select class="form-control" id="exampleFormControlSelect1" style="">
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Comercio</option>
      <option value="2">Servicos</option>
      <option value="3">Industria</option>
    </select>
    </form>
    </div>
    <br>
    <div id="btngroup">
    <div class="btn-group">
      <button class="btn btn-primary btn-circle first"><span class="glyphicon glyphicon-fast-backward"></span></button>
      <button class="btn btn-primary btn-circle prior" disabled=""><span class="glyphicon glyphicon-chevron-left"></span></button>
      <button class="btn btn-primary btn-circle next"><span class="glyphicon glyphicon-chevron-right"></span></button>
      <button class="btn btn-primary btn-circle last"><span class="glyphicon glyphicon-fast-forward"></span></button>
      <button class="btn btn-primary btn-circle add"><span class="glyphicon glyphicon-plus"></span></button>
      <button class="btn btn-primary btn-circle del"><span class="glyphicon glyphicon-minus"></span></button>
      <button class="btn btn-primary btn-circle edit"><span class="glyphicon glyphicon-edit"></span></button>
      <button class="btn btn-primary btn-circle confirm"><span class="glyphicon glyphicon-ok"></span></button>
      <button class="btn btn-primary btn-circle cancel"><span class="glyphicon glyphicon-remove"></span></button>
      <button class="btn btn-primary btn-circle refresh"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
    </div>

  </div>
  <div class="footer"></div>
</div>





  <script>
  window.addEventListener("load", rtl.run);

  </script>
  
</body>
</html>
